<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Thành Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng Ký Thành Viên Câu Lạc Bộ Âm Nhạc</h2>
        <form action="#" method="post">
            <!-- Họ và tên -->
            <label for="hoten">Họ và Tên:</label>
            <input type="text" id="hoten" name="hoten" required>
            
            <!-- Ngày sinh -->
            <label for="ngaysinh">Ngày Sinh:</label>
            <input type="date" id="ngaysinh" name="ngaysinh" required>
            
            <!-- Giới tính -->
            <label>Giới Tính:</label>
            <input type="radio" id="nam" name="gioitinh" value="Nam" required>
            <label for="nam">Nam</label>
            <input type="radio" id="nu" name="gioitinh" value="Nữ" required>
            <label for="nu">Nữ</label>
            
            <!-- Sở thích -->
            <label for="sothich">Sở Thích:</label>
            <textarea id="sothich" name="sothich" rows="4"></textarea>
            
            <!-- Loại thành viên -->
            <label for="loaithanhvien">Loại Thành Viên:</label>
            <select id="loaithanhvien" name="loaithanhvien" required>
                <option value="">-- Chọn loại thành viên --</option>
                <option value="Ca sĩ">Ca sĩ</option>
                <option value="Nhạc sĩ">Nhạc sĩ</option>
                <option value="Khán giả">Khán giả</option>
            </select>
            
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <!-- Mật khẩu -->
            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" name="password" required>
            
            <!-- Ảnh đại diện -->
            <label for="avatar">Ảnh Đại Diện:</label>
            <input type="file" id="avatar" name="avatar">
            
            <!-- Ngày đăng ký (ẩn) -->
            <input type="hidden" id="ngaydangky" name="ngaydangky" value="2024-11-25">
            
            <!-- Gửi form -->
            <button type="submit">Đăng Ký</button>
        </form>
    </div>
</body>
</html>
