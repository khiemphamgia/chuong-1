<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng màu cơ bản</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .color-box {
            width: 50px;
            height: 20px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Bảng màu cơ bản</h2>
    <table>
        <thead>
            <tr>
                <th>Tên màu</th>
                <th>Mã màu</th>
                <th>Mẫu màu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Black</td>
                <td>#000000</td>
                <td><div class="color-box" style="background-color: #000000;"></div></td>
            </tr>
            <tr>
                <td>White</td>
                <td>#FFFFFF</td>
                <td><div class="color-box" style="background-color: #FFFFFF; border: 1px solid #000;"></div></td>
            </tr>
            <tr>
                <td>Red</td>
                <td>#FF0000</td>
                <td><div class="color-box" style="background-color: #FF0000;"></div></td>
            </tr>
            <tr>
                <td>Green</td>
                <td>#00FF00</td>
                <td><div class="color-box" style="background-color: #00FF00;"></div></td>
            </tr>
            <tr>
                <td>Blue</td>
                <td>#0000FF</td>
                <td><div class="color-box" style="background-color: #0000FF;"></div></td>
            </tr>
            <tr>
                <td>Yellow</td>
                <td>#FFFF00</td>
                <td><div class="color-box" style="background-color: #FFFF00;"></div></td>
            </tr>
            <tr>
                <td>Gray</td>
                <td>#808080</td>
                <td><div class="color-box" style="background-color: #808080;"></div></td>
            </tr>
            <tr>
                <td>Silver</td>
                <td>#C0C0C0</td>
                <td><div class="color-box" style="background-color: #C0C0C0;"></div></td>
            </tr>
            <tr>
                <td>Maroon</td>
                <td>#800000</td>
                <td><div class="color-box" style="background-color: #800000;"></div></td>
            </tr>
            <tr>
                <td>Navy</td>
                <td>#000080</td>
                <td><div class="color-box" style="background-color: #000080;"></div></td>
            </tr>
            <tr>
                <td>Teal</td>
                <td>#008080</td><td><div class="color-box" style="background-color: #008080;"></div></td>
            </tr>
            <tr>
                <td>Olive</td>
                <td>#808000</td>
                <td><div class="color-box" style="background-color: #808000;"></div></td>
            </tr>
            <tr>
                <td>Purple</td>
                <td>#800080</td>
                <td><div class="color-box" style="background-color: #800080;"></div></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
