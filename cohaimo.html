    <title>Cô Hái Mơ</title>
</head>
<body>
    <h1>CÔ HÁI MƠ</h1>
    <p style="font-style: italic; line-height: 1.8;">
        Thơ thần đường chiều một khắc thơ,<br>
        Say nhìn xa rặng núi xanh lơ,<br>
        Khi trời lặng lẽ và trong trẻo,<br>
        Thấp thoáng rừng mơ, Cô hái mơ.<br>
    </p>
    <p><strong>Tác giả:</strong> Vô danh</p>
